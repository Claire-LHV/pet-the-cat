<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <title>
    Pet cat
  </title>
</head>

<body>
  <div id="DoNotPet" class="container">
    <div class="warning_sign">
      <div class="warning">
        <strong>WARNING</strong>
      </div>
      <div class="warning_content">
        <strong>Don't pet the cat&#33
        </strong>
      </div>
    </div>
    <img src="https://ambassadoranimalgreenville.com/wp-content/uploads/black-cat.jpg" class="center">
    <div class="center">
      <button type="button" class="pet" onclick="petcat()"> Pet the cat </button>
    </div>
  </div>
  <div id="GotBitten" class="hidden">
    <img src="https://i.pinimg.com/564x/f0/8c/4e/f08c4e1b57c4c9bec167b31f029f461f.jpg" class="center">
    <div class="center">
      <button type="button" class="pet" onclick="ouch()"> Ouch&#33 </button>
    </div>
  </div>
  <script src="pet-the-cat.js"></script>
</body>

</html>
